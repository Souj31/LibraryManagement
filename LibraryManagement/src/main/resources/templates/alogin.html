<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<style>
body{
    background-color: #fcf7f9;
}
</style>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
            <li>
      <a href="" th:href="@{index}">
<button style="background-color: #F47C7C ; padding-left:12px; margin-left:1600px; color: white; border-radius: 5px; height: 40px; width: 120px; font-size: 18px; border: none;">Logout</button>
</a> 
    </ul>
  </div>
</nav>
<br>
<br><br><br><br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center" style="font-family:georgia,garamond,serif;font-weight: bold;"> Login </h1>
				<div class = "card-body">
					<form th:action="@{/adminsubmit}" th:object = "${admin}" method="POST">
						<div class ="form-group">
					
					<div class ="form-group">
							<label> Admin UserName </label>
							<input
							type = "text"
							name = "uname"
							th:field = "*{uname}"
							class = "form-control"
							placeholder="Enter Admin UserName" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Admin Password </label>
							<input
							type = "text"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter Admin Password" 
							/>
						</div>
						
						<div class = "box-footer">
					 	<button style="background-color: #FF6464 ; padding-left:10px; margin-left:200px; color: white; border-radius: 8px; height: 50px; width: 120px; font-size: 18px; border: none;">Submit</button>
						</div>
					</form>
				
				</div>
				<div th:if=${session.msg}>
		          <div class="alert alert-danger" role="alert" th:text="${session.msg}">
		           </div>
		     <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	           </div>
			</div>
		</div>
	</div>
</body>
</html>
