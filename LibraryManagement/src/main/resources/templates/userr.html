<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Library Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userr}">User </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/userr}">Book Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List User </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/userr/new}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-danger">
				<tr>
					<th> User First Name</th>
					<th> User Last Name</th>
					<th> User Email </th>
					<th> User Phone No </th>
					<th> User Address </th>
					<th> User User Name </th>
					
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${userr}">
					<td th:text = "${user.fname}"></td>
					<td th:text = "${user.lname}"></td>
					<td th:text = "${user.email}"></td>
					<td th:text = "${user.phoneno}"></td>
					<td th:text = "${user.address}"></td>
					<td th:text = "${user.uname}"></td>
					<td>
						<a th:href = "@{/userr/edit/{id}(id=${user.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/userr/{id}(id=${user.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
